<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';"
    />
    <meta
            http-equiv="X-Content-Security-Policy"
            content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';"
    />
    <title>剪贴板同步工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            resize: vertical;
            font-size: 14px;
            line-height: 1.6;
            color: #2c3e50;
            transition: border-color 0.3s ease;
            margin-bottom: 20px;
        }

        textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        textarea::placeholder {
            color: #999;
        }

        .status {
            padding: 12px 15px;
            border-radius: 12px;
            font-size: 14px;
            text-align: center;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            color: #495057;
        }

        .status.connected {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .status.disconnected {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            textarea {
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>剪贴板同步工具</h1>
        <p>在下面的文本框中输入或粘贴内容，将自动同步到其他设备</p>
        <textarea id="clipboardText" placeholder="在这里输入或粘贴文本..."></textarea>
        <div id="status" class="status">等待连接...</div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
